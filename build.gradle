buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.8.1"
    }
}

plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'ru.dmitriys.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.appium', name: 'java-client', version: '7.3.0'
    compile group: 'io.qameta.allure', name: 'allure-java-commons', version: '2.13.1'
}
allure {
    version = '2.13.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = '2.13.1'
}